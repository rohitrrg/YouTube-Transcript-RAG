# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - YouTubeRAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: rohitdocker.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_FB32F2298C7A40B2963A9D02CBDA8FDF }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A519098A7E2A4A7FA1AC6A82AC36FE31 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: rohitdocker.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_FB32F2298C7A40B2963A9D02CBDA8FDF }}/rohitdocker/youtuberag:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55E1BC4D420D4370A700A66E65EA1ABC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_33C773DE4F6B41EFBB1263D90CB8D94C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C135C4D2D3CA4555A3156DB4F6305F4C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YouTubeRAG'
          slot-name: 'Production'
          images: 'rohitdocker.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_FB32F2298C7A40B2963A9D02CBDA8FDF }}/rohitdocker/youtuberag:${{ github.sha }}'
          