# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - YouTubeRAG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: rohitdocker.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92243B800DFB4CF1A52522302368338A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D3A588265D46428D96F873ACAEFD0DC2 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: rohitdocker.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92243B800DFB4CF1A52522302368338A }}/youtuberag:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F2A32D79CFB54CE5AF0FA18E71136F5B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40A7C450A7D84ADFB052477715ACA6C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05EAFCF80B5A4BDBB9D9126DEDB6FFB2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YouTubeRAG'
          slot-name: 'Production'
          images: 'rohitdocker.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92243B800DFB4CF1A52522302368338A }}/youtuberag:${{ github.sha }}'
          